<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/styles/login.css">
    <title>Logowanie - BudgetApp</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>BudgetApp</h1>
            
            <div id="loginForm">
                <h2>Logowanie</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-login">Zaloguj się</button>
                </form>
                <p class="toggle-form">Nie masz konta? <a href="#" onclick="showRegisterForm()">Zarejestruj się</a></p>
            </div>

            <div id="registerForm" style="display: none;">
                <h2>Rejestracja</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regUsername">Nazwa użytkownika:</label>
                        <input type="text" id="regUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Hasło:</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn-login">Zarejestruj się</button>
                </form>
                <p class="toggle-form">Masz już konto? <a href="#" onclick="showLoginForm()">Zaloguj się</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('message').innerHTML = '';
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('message').innerHTML = '';
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = message;
            messageEl.className = `message ${type}`;
        }

        // Logowanie
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Logowanie powiodło się! Przekierowanie...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Błąd przy logowaniu: ' + error.message, 'error');
            }
        });

        // Rejestracja
        document.getElementById('registerFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('regEmail').value;
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Rejestracja powiodła się! Logowanie...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Błąd przy rejestracji: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
